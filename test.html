<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Call and Redirect</title>
  <script>
    function callApiAndRedirect() {
      // Sample API call (using a public placeholder API)
      fetch('https://jsonplaceholder.typicode.com/posts/1')
        .then(response => response.json())
        .then(data => {
          console.log('API Response:', data);
          // Redirect to Google after API call completes
          window.location.href = 'https://www.google.com';
        })
        .catch(error => {
          console.error('API Error:', error);
          // Still redirect even if the API call fails
          window.location.href = 'https://www.google.com';
        });
    }
  </script>
</head>
<body>
  <h1>Sample API Call and Redirect</h1>
  <button onclick="callApiAndRedirect()">Click Me</button>
</body>
</html>
